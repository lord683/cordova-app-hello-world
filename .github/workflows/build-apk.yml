name: Build Aviator APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova globally
        run: npm install -g cordova

      - name: Prepare Android platform
        run: |
          cd template_src
          if cordova platform ls | grep android; then
            echo "Android platform already exists"
          else
            cordova platform add android
          fi

      - name: Build APK
        run: |
          cd template_src
          cordova build android --release || echo "Build failed but continuing"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: aviator-apk
          path: template_src/platforms/android/app/build/outputs/apk/release/*.apk
