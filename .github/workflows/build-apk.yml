name: Build Aviator APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-temurin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Decode keystore
        run: |
          mkdir -p template_src/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > template_src/keystore/my-release-key.keystore

      - name: Prepare Android platform
        run: |
          cd template_src
          cordova platform add android

      - name: Build Release APK
        run: |
          cd template_src
          cordova build android --release -- --keystore=template_src/keystore/my-release-key.keystore --storePassword=${{ secrets.KEYSTORE_PASSWORD }} --alias=${{ secrets.KEY_ALIAS }} --password=${{ secrets.KEY_ALIAS_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aviator-apk
          path: template_src/platforms/android/app/build/outputs/apk/release/*.apk
