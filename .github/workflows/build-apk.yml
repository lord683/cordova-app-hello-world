name: Build Aviator APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Java & Android tools
      - name: Install Java and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip

      # 3. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 5. Add Android platform
      - name: Add Android Platform
        run: |
          cd template_src
          cordova platform add android

      # 6. Build APK
      - name: Build Release APK
        run: |
          cd template_src
          cordova build android --release

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aviator-apk
          path: template_src/platforms/android/app/build/outputs/apk/release/*.apk
