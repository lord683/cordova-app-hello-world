name: Build Aviator APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Cordova globally
        run: npm install -g cordova

      - name: Prepare Android platform
        run: |
          cd template_src
          cordova platform remove android || true
          cordova platform add android

      - name: Build unsigned APK
        run: |
          cd template_src
          cordova build android --release

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aviator-unsigned-apk
          path: template_src/platforms/android/app/build/outputs/apk/release/*.apk
